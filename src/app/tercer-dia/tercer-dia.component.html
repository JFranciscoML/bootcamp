<h1>{{service.var_service}}</h1>

<input type="text" [(ngModel)]="name" class="form-control">

<button class="btn btn-primary" (click)="service.onclickbutton(name)">click al servicio
</button>



<div style="height: 500px;overflow: auto;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">nombre</th>
                <th scope="col">description</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngfor="let itemuser of users; let i = index">
        <th>{{i+ 1}}</th>
          <td>{{editartexto(itemuser.title)}}
            <td>{{itemuser.body | uppercase}}</td>
        </tr>
        </tbody>
    </table>
</div>
