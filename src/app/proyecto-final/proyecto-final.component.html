<p>proyecto-final works!</p>
<div class="container">
<div class="d-flex justify-content-between">
    <h3>sex on the city</h3>
    <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">agregar</div>
</div>
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-column"> 
            
            <div class="card border-success mb-3" *ngFor="let user of users" style="max-width: 18rem;">
                <div class="card-body text-success">
                    <h5 class="card-title">{{user.name}}</h5>
                    <p class="card-text">{{user.description}}</p>
                </div>
                <div class="card-footer bg-transparent border-success">Footer</div>
            </div>
        </div>
        <div>
            <google-map>
                <map-marker [position]="item.position" *ngFor="let item of users"></map-marker>
            </google-map>
        </div>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
          <div class="d-flex justify-content-between flex-column">
            <div class="left">
                <input placeholder="name" type="text"class ="form-control" [(ngModel)]="user.name">
                <input placeholder="description" type="text"class ="form-control"[(ngModel)]="user.description">
            </div>
            <div class="right">
                <google-map style="width: 100%;" (mapClick)="position($event)">
                <map-marker [position]="user.position"></map-marker>
                </google-map>
            </div>

          </div>

          <button class ="btn btn-primary" (click)="submit()">aceptar</button>
        </div>
       
      </div>
    </div>
  </div>
